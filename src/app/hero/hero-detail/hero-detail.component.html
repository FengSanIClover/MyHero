<div *ngIf="this.hero" [formGroup]="this.form">
  <h2>{{ this.hero.name | uppercase }} Details</h2>
  <div><span>Id:</span>{{ this.hero.id }}</div>
  <div><span>Name:</span>{{ this.hero.name }}</div>

  <div>
    <label>name: <input formControlName="heroName" placeholder="name"/></label>
  </div>
  <button type="button" (click)="save()">save</button>
  <button type="button" (click)="goBack()">go back</button>
</div>
