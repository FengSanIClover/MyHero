<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of this.heroes$ | async">
    <a routerLink="/hero/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span
      >{{ hero.name }}
    </a>
  </li>
</ul>
