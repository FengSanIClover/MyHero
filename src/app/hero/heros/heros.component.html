<h2>My Heroes</h2>
<ul class="heroes">
  <li
    *ngFor="let hero of this.heroes$ | async"
    (click)="onSelect(hero)"
    [class.selected]="hero === this.selectedHero"
  >
    <span class="badge">{{ hero.id }}</span
    >{{ hero.name }}
  </li>
</ul>
<app-hero-detail
  [form]="this.form"
  [hero]="this.selectedHero"
></app-hero-detail>
<app-messages></app-messages>
