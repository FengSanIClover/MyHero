<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of this.heroes$ | async">
    <a routerLink="/hero/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span
      >{{ hero.name }}
    </a>
    <button
      type="button"
      class="delete"
      title="delete {{ hero.name }}"
      (click)="delete(hero)"
    >
      x
    </button>
  </li>
</ul>
<div>
  <label
    >Hero Name:
    <input #heroName />
  </label>
  <button type="button" (click)="add(heroName.value); heroName.value = ''">
    Add
  </button>
</div>
