<h2>My Heroes</h2>
<ul class="heroes">
  <li
    *ngFor="let hero of this.heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === this.selectedHero"
  >
    <span class="badge">{{ hero.id }}</span
    >{{ hero.name }}
  </li>
</ul>
<div *ngIf="this.selectedHero" [formGroup]="form">
  <h2>{{ this.selectedHero.name | uppercase }} Details</h2>
  <div><span>Id:</span>{{ this.selectedHero.id }}</div>
  <div><span>Name:</span>{{ this.selectedHero.name }}</div>

  <div>
    <label>name: <input formControlName="heroName" placeholder="name"/></label>
  </div>
</div>
